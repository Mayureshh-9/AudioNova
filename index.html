<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioNova - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">AudioNova</li>
        <li>Home</li>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value=0 max="100" >
    
      <div class="icons">
        <!-- Fast Backward Icon  -->
        <i class="fa-solid fa-backward" id="previous"></i>
    
        <!-- Play/Pause Icon  -->
        <i class="fa-solid fa-play" id="masterPlay"></i>
    
        <!-- Fast Forward Icon  -->
        <i class="fa-solid fa-forward" id="next"></i>
      </div>
      <div class="songInfo"><img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Its always Blue</span></div>
    </div>
